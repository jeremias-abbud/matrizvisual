    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Matriz Visual | Design, Web & Vídeo</title>
    <meta name="title" content="Matriz Visual | Design, Web & Vídeo">
    <meta name="description" content="Especialistas em Identidade Visual, Web Design e Produção Audiovisual. Transformamos sua marca em referência no mercado.">

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://matrizvisual.com/">
    <meta property="og:title" content="Matriz Visual | Design, Web & Vídeo">
    <meta property="og:description" content="Especialistas em Identidade Visual, Web Design e Produção Audiovisual. Transformamos sua marca em referência no mercado.">
    <meta property="og:image" content="/social-share.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://matrizvisual.com/">
    <meta property="twitter:title" content="Matriz Visual | Design, Web & Vídeo">
    <meta property="twitter:description" content="Especialistas em Identidade Visual, Web Design e Produção Audiovisual. Transformamos sua marca em referência no mercado.">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              matriz: {
                black: '#050505',
                dark: '#0f0f0f',
                purple: '#8b5cf6', // Violet-500 base
                glow: '#a78bfa',
                silver: '#e4e4e7', // Zinc-200
                gray: '#27272a',
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            animation: {
              'fade-in-down': 'fadeInDown 0.5s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'bounce-slow': 'bounce 3s infinite',
              'scroll': 'scroll 2s ease-in-out infinite',
            },
            keyframes: {
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scroll: {
                '0%': { transform: 'translateY(0)', opacity: '1' },
                '100%': { transform: 'translateY(12px)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px; /* Ensures header doesn't cover content */
      }
      body {
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8b5cf6;
      }
      
      /* Custom Utilities */
      .clip-path-slant {
        clip-path: polygon(20px 0, 100% 0, calc(100% - 20px) 100%, 0% 100%);
      }
      
      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
        color: transparent;
      }
    </style>

  }
}
</script>
</head>
